<button md-button   tabindex="-1" (click)="newPost()">New</button>
<md-grid-list cols="4" gutterSize="10px">

  <md-grid-tile *ngFor="let tile of data|async" [colspan]="1" [rowspan]="1"  (click)="updatePost(tile.id,tile.title,tile.content)">

    <md-card>
      <md-card-header>
        <md-card-title>{{tile.title}}</md-card-title>
      </md-card-header>
      <md-card-content>
        <p>
          {{tile.content}}
        </p>
      </md-card-content>
    </md-card>
  </md-grid-tile>
</md-grid-list>
